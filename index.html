<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Daily Tasks</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
    integrity="sha512-7x3zila4t2qNycrtZ31HO0NnJr8kg2VI67YLoRSyi9hGhRN66FHYWr7Axa9Y1J9tGYHVBPqIjSE1ogHrJTz51g=="
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>

<body>
  <header>
    <h1>
      <img src="./assets/icon.svg" alt="App icon">
      Daily Tasks
    </h1>
    <p>Salve suas tarefas diárias e poupe um tempo!</p>
  </header>

  <main>
    <div id="tasks-day">
      <button class="icon-button">
        <i data-feather="chevron-left"></i>
      </button>
      <strong>Hoje</strong>
      <button class="icon-button">
        <i data-feather="chevron-right"></i>
      </button>
    </div>

    <ul class="tasks"></ul>
  </main>

  <div class="floating-buttons">
    <button id="open-add-task-modal" class="icon-button">
      <i data-feather="plus"></i>
    </button>
    <button id="open-settings-modal" class="icon-button">
      <i data-feather="settings"></i>
    </button>
  </div>

  <div class="modal closed-modal">
    <div id="settings-modal" class="modal-content closed-modal">
      <button modal-name="settings" class="icon-button modal-close-button">
        <i data-feather="x"></i>
      </button>

      <h3 class="modal-title">Configurações</h3>
      <p>Configurações da aplicação! Deixe com sua cara.</p>

      <div id="option-save-local" class="option-group">
        <strong>Salvar dados no navegador</strong>
        <input type="checkbox" id="">
      </div>

      <div class="option-group">
        <strong>Salvar dados na nuvem</strong>
        <span class="coming-soon">Em breve!</span>
      </div>

      <div class="option-group">
        <strong>Alterar idioma</strong>
        <span class="coming-soon">Em breve!</span>
      </div>

      <div id="option-delete-on-complete" class="option-group">
        <strong>Deletar ao completar tarefa</strong>
        <input type="checkbox" id="">
      </div>

      <div class="spacer"></div>

      <button id="save-settings">
        <i data-feather="save"></i>
        Salvar
      </button>
    </div> <!-- Settings Modal Content -->

    <div id="add-task-modal" class="modal-content closed-modal">
      <button modal-name="add-task" class="icon-button modal-close-button">
        <i data-feather="x"></i>
      </button>

      <h3 class="modal-title">Adicionar tarefa</h3>
      <form id="add-task">
        <div class="input-group">
          <label for="title">Título</label>
          <input type="text" name="title" id="title" maxlength="50">
        </div>
        <div class="input-group">
          <label for="description">Descrição</label>
          <textarea type="text" name="description" id="description" maxlength="300"></textarea>
        
        </div>

        <div class="spacer"></div>
        
        <button id="save-task" type="submit">
          <i data-feather="plus"></i>
          Adicionar tarefa
        </button>
      </form>
    </div>
  </div> <!-- Modal -->
</body>

</html>
